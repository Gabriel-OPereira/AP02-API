<!-- alunos.html -->
<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Alunos</title>
</head>

<body>
  <h1>Lista de Alunos</h1>
  <ul>
    {% for aluno in alunos %}
    <li><a href="{{ url_for('alunos.get_aluno', id_aluno=aluno.id) }}">(ID: {{ aluno.id }}) (Nome: {{ aluno.nome }}) 
         (Idade: {{ aluno.idade }})  (data de nascimento: {{ aluno.dt_nasc }}) <br>  (Turma: {{ aluno.turma_id }}) 
         (Media: {{ aluno.media_final }})        
        </a></li>
    {% endfor %}
  </ul>


</body>

</html>
